name: CI

on:
  push:
    branches: [ main ]
  # Run on pull requests from any branch
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Verify Node.js version
        env:
          EXPECTED_NODE: '18'
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          node -e "const expected=process.env.EXPECTED_NODE; const major=process.versions.node.split('.')[0]; if(major!==expected){console.error(`Expected Node ${expected}, got ${process.versions.node}`); process.exit(1);} else {console.log('Node version OK')}"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
